# =============================================================================
# Saturn Platform - Parameterized Environment Compose
# =============================================================================
# Single template for all VPS environments (dev, staging, production).
# All values come from .env + SATURN_ENV variable.
#
# Uses existing Traefik proxy on the shared 'saturn' network.
# Each environment gets its own internal network for DB/Redis isolation,
# plus connection to the shared 'saturn' network for Traefik routing.
#
# Usage:
#   SATURN_ENV=dev docker compose -f docker-compose.env.yml --env-file /data/saturn/dev/source/.env up -d
#   SATURN_ENV=staging docker compose -f docker-compose.env.yml --env-file /data/saturn/staging/source/.env up -d
#   SATURN_ENV=production docker compose -f docker-compose.env.yml --env-file /data/saturn/production/source/.env up -d
# =============================================================================

services:
  saturn:
    # SATURN_SLOT is used by blue-green deploy to run a canary alongside the live container.
    # Normal deploys leave SATURN_SLOT empty → container_name = saturn-{env}.
    # Blue-green deploy sets SATURN_SLOT=-next → container_name = saturn-{env}-next.
    container_name: saturn-${SATURN_ENV:?SATURN_ENV is required}${SATURN_SLOT:-}
    image: "${SATURN_IMAGE:-ghcr.io/kpizzy812/saturn-platform:latest}"
    restart: always
    working_dir: /var/www/html
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - type: bind
        source: /data/saturn/${SATURN_ENV}/source/.env
        target: /var/www/html/.env
        read_only: true
      - /data/saturn/${SATURN_ENV}/ssh:/var/www/html/storage/app/ssh
      - /data/saturn/${SATURN_ENV}/applications:/var/www/html/storage/app/applications
      - /data/saturn/${SATURN_ENV}/databases:/var/www/html/storage/app/databases
      - /data/saturn/${SATURN_ENV}/services:/var/www/html/storage/app/services
      - /data/saturn/${SATURN_ENV}/backups:/var/www/html/storage/app/backups
      - /data/saturn/${SATURN_ENV}/uploads:/var/www/html/storage/app/public
      - /data/saturn/${SATURN_ENV}/logs:/var/www/html/storage/logs
    environment:
      - APP_ENV=${APP_ENV:-production}
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT:-512M}
      - PHP_FPM_PM_CONTROL=${PHP_FPM_PM_CONTROL:-dynamic}
      - PHP_FPM_PM_START_SERVERS=${PHP_FPM_PM_START_SERVERS:-2}
      - PHP_FPM_PM_MIN_SPARE_SERVERS=${PHP_FPM_PM_MIN_SPARE_SERVERS:-1}
      - PHP_FPM_PM_MAX_SPARE_SERVERS=${PHP_FPM_PM_MAX_SPARE_SERVERS:-5}
    env_file:
      - /data/saturn/${SATURN_ENV}/source/.env
    # No host ports — all traffic goes through Traefik reverse proxy
    expose:
      - "8080"
    healthcheck:
      test: curl --fail http://127.0.0.1:8080/api/health || exit 1
      interval: 10s
      retries: 10
      timeout: 5s
    depends_on:
      pgbouncer:
        condition: service_healthy
      redis:
        condition: service_healthy
      soketi:
        condition: service_healthy
    networks:
      # Internal network: app sees DB/Redis via aliases (saturn-db, saturn-redis)
      saturn-internal:
      # Shared network: Traefik routes traffic to this container
      saturn:
    labels:
      - "saturn.environment=${SATURN_ENV}"
      - "saturn.managed=true"
    # Rotate Docker logs: 5 files × 100 MB = max 500 MB per environment.
    # Logs are also written as structured JSON to storage/logs/ via LOG_CHANNEL=production-stack.
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    # no-new-privileges: prevents privilege escalation via setuid/setgid binaries.
    # cap_drop omitted: entrypoint runs as root (chown/chmod on volumes) before
    # dropping to www-data, so CAP_CHOWN and CAP_DAC_OVERRIDE are required.
    security_opt:
      - no-new-privileges:true
    # Allow PHP-FPM and queue workers up to 30s to finish in-flight requests before hard kill.
    # Default Docker stop timeout is 10s — too short for long-running deployments.
    stop_grace_period: 30s
    deploy:
      resources:
        limits:
          memory: ${SATURN_MEMORY_LIMIT:-1G}
          cpus: '2.0'

  postgres:
    image: postgres:15-alpine
    container_name: saturn-db-${SATURN_ENV}
    restart: always
    volumes:
      - saturn-db:/var/lib/postgresql/data
      # WAL archive: enables point-in-time recovery between full pre-deploy backups.
      # RPO ≤ archive_timeout (300s). Stored at /data/saturn/{env}/wal-archive on the host.
      - /data/saturn/${SATURN_ENV}/wal-archive:/var/lib/postgresql/wal_archive
    environment:
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_DATABASE:-saturn}"
    # Increase max_connections to support PgBouncer server-side pool + direct admin access.
    # shared_buffers=512MB (25% of 2G container limit), effective_cache_size is a planner hint only.
    # wal_level=replica + archive_mode=on: required for WAL archiving (point-in-time recovery).
    # archive_command: copy completed WAL segments to the local archive directory.
    # archive_timeout=300: force a WAL switch at least every 5 minutes so the archive
    # stays current even during low-traffic periods (limits RPO to ~5 min).
    command: >
      postgres
        -c max_connections=200
        -c shared_buffers=512MB
        -c effective_cache_size=4GB
        -c work_mem=8MB
        -c maintenance_work_mem=128MB
        -c wal_level=replica
        -c archive_mode=on
        -c archive_command='cp %p /var/lib/postgresql/wal_archive/%f'
        -c archive_timeout=300
    healthcheck:
      # Use psql via Unix socket (trust auth, no password needed) to verify the DB
      # and user are fully created — pg_isready returns "ready" before initdb completes.
      # $$POSTGRES_USER/$$POSTGRES_DB expand from container env vars at runtime.
      test: ["CMD-SHELL", "psql -U $$POSTGRES_USER -d $$POSTGRES_DB -c 'SELECT 1' -q 2>&1 | grep -q 1"]
      interval: 5s
      retries: 15
      timeout: 5s
    networks:
      # No saturn-db alias here — PgBouncer takes that alias and proxies to postgres.
      # Deploy script connects directly via container name (${CONTAINER_DB}) for admin ops.
      saturn-internal:
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  pgbouncer:
    image: edoburu/pgbouncer:v1.23.1-p3
    container_name: saturn-pgbouncer-${SATURN_ENV}
    restart: always
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: "${DB_USERNAME}"
      DB_PASSWORD: "${DB_PASSWORD}"
      DB_NAME: "${DB_DATABASE:-saturn}"
      # session mode: required for Laravel (prepared statements, advisory locks, LISTEN/NOTIFY)
      POOL_MODE: session
      MAX_CLIENT_CONN: "100"
      DEFAULT_POOL_SIZE: "20"
      # scram-sha-256: edoburu entrypoint stores password as plain text (not md5 hash).
      # Required for backend connections to PostgreSQL 15, which uses scram-sha-256 by default.
      # With AUTH_TYPE=md5, the password is pre-hashed in userlist.txt and PgBouncer
      # cannot perform scram-sha-256 auth to postgres (needs plain text).
      AUTH_TYPE: scram-sha-256
      # Reduce server_login_retry from default 15s to 1s.
      SERVER_LOGIN_RETRY: "1"
      # Eagerly create 1 backend connection per pool on startup instead of waiting
      # for the first client request. Combined with deploy.sh wait_for_db(), this
      # guarantees the backend pool is established before migrations run.
      MIN_POOL_SIZE: "1"
      # Reset session state between reuses (clears SET vars, temp tables, etc.)
      SERVER_RESET_QUERY: DISCARD ALL
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      # pg_isready checks PgBouncer is accepting connections on its client port.
      # No -U flag: avoids Docker Compose substituting ${DB_USERNAME} from host env
      # (empty on CI runners). Backend connectivity is guaranteed by deploy.sh order:
      # postgres healthy → sync_db_password → pgbouncer starts (correct password from day 1).
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432"]
      interval: 3s
      retries: 10
      timeout: 3s
      start_period: 5s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      saturn-internal:
        # App uses DB_HOST=saturn-db — now routes through PgBouncer, not directly to postgres
        aliases:
          - saturn-db
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.25'

  redis:
    image: redis:7-alpine
    container_name: saturn-redis-${SATURN_ENV}
    restart: always
    # Use exec form (JSON array) so the password is passed as a single argument
    # without any shell parsing — handles passwords with spaces or special characters.
    command: ["redis-server", "--save", "20", "1", "--appendonly", "yes",
              "--appendfsync", "everysec", "--loglevel", "warning",
              "--maxmemory", "240mb", "--maxmemory-policy", "allkeys-lru",
              "--requirepass", "${REDIS_PASSWORD}"]
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    volumes:
      - saturn-redis:/data
    # read_only: container FS is immutable — redis writes only to /data (volume).
    # Verified: find / -xdev shows zero writes outside /data during normal operation.
    # tmpfs /tmp is a defensive safety net; redis-server itself doesn't use it.
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=16m
    healthcheck:
      # CMD (exec) form: password is a separate argument, no shell involved.
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      retries: 10
      timeout: 2s
    # no-new-privileges: prevents privilege escalation via setuid/setgid binaries.
    # cap_drop omitted: redis-alpine entrypoint runs `find /data -exec chown redis`
    # as root before dropping to redis user — requires CAP_CHOWN + CAP_DAC_READ_SEARCH.
    security_opt:
      - no-new-privileges:true
    networks:
      saturn-internal:
        aliases:
          - saturn-redis
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  soketi:
    image: 'ghcr.io/coollabsio/coolify-realtime:1.0.10'
    container_name: saturn-realtime-${SATURN_ENV}
    restart: always
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - /data/saturn/${SATURN_ENV}/ssh:/var/www/html/storage/app/ssh
    environment:
      APP_NAME: "${APP_NAME:-Saturn Platform}"
      SOKETI_DEBUG: "${SOKETI_DEBUG:-false}"
      SOKETI_DEFAULT_APP_ID: "${PUSHER_APP_ID}"
      SOKETI_DEFAULT_APP_KEY: "${PUSHER_APP_KEY}"
      SOKETI_DEFAULT_APP_SECRET: "${PUSHER_APP_SECRET}"
    expose:
      - "6001"
      - "6002"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:6001/ready && wget -qO- http://127.0.0.1:6002/ready || exit 1"]
      interval: 5s
      retries: 10
      timeout: 2s
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    networks:
      # Internal: app connects via alias saturn-realtime
      saturn-internal:
        aliases:
          - saturn-realtime
      # Shared: Traefik routes WebSocket traffic to this container
      saturn:
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

volumes:
  saturn-db:
    name: saturn-db-${SATURN_ENV}
  saturn-redis:
    name: saturn-redis-${SATURN_ENV}

networks:
  # Per-environment internal network (DB/Redis isolation)
  saturn-internal:
    name: saturn-${SATURN_ENV}-internal
    driver: bridge
  # Shared external network (Traefik proxy)
  saturn:
    name: saturn
    external: true

