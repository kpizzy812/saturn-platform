# =============================================================================
# Saturn Platform - Parameterized Environment Compose
# =============================================================================
# Single template for all VPS environments (dev, staging, production).
# All values come from .env + SATURN_ENV variable.
#
# Uses existing Traefik proxy on the shared 'saturn' network.
# Each environment gets its own internal network for DB/Redis isolation,
# plus connection to the shared 'saturn' network for Traefik routing.
#
# Usage:
#   SATURN_ENV=dev docker compose -f docker-compose.env.yml --env-file /data/saturn/dev/source/.env up -d
#   SATURN_ENV=staging docker compose -f docker-compose.env.yml --env-file /data/saturn/staging/source/.env up -d
#   SATURN_ENV=production docker compose -f docker-compose.env.yml --env-file /data/saturn/production/source/.env up -d
# =============================================================================

services:
  saturn:
    container_name: saturn-${SATURN_ENV:?SATURN_ENV is required}
    image: "${SATURN_IMAGE:-ghcr.io/kpizzy812/saturn-platform:latest}"
    restart: always
    working_dir: /var/www/html
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - type: bind
        source: /data/saturn/${SATURN_ENV}/source/.env
        target: /var/www/html/.env
        read_only: true
      - /data/saturn/${SATURN_ENV}/ssh:/var/www/html/storage/app/ssh
      - /data/saturn/${SATURN_ENV}/applications:/var/www/html/storage/app/applications
      - /data/saturn/${SATURN_ENV}/databases:/var/www/html/storage/app/databases
      - /data/saturn/${SATURN_ENV}/services:/var/www/html/storage/app/services
      - /data/saturn/${SATURN_ENV}/backups:/var/www/html/storage/app/backups
      - /data/saturn/${SATURN_ENV}/uploads:/var/www/html/storage/app/public
    environment:
      - APP_ENV=${APP_ENV:-production}
      - PHP_MEMORY_LIMIT=${PHP_MEMORY_LIMIT:-512M}
      - PHP_FPM_PM_CONTROL=${PHP_FPM_PM_CONTROL:-dynamic}
      - PHP_FPM_PM_START_SERVERS=${PHP_FPM_PM_START_SERVERS:-2}
      - PHP_FPM_PM_MIN_SPARE_SERVERS=${PHP_FPM_PM_MIN_SPARE_SERVERS:-1}
      - PHP_FPM_PM_MAX_SPARE_SERVERS=${PHP_FPM_PM_MAX_SPARE_SERVERS:-5}
    env_file:
      - /data/saturn/${SATURN_ENV}/source/.env
    # No host ports â€” all traffic goes through Traefik reverse proxy
    expose:
      - "8080"
    healthcheck:
      test: curl --fail http://127.0.0.1:8080/api/health || exit 1
      interval: 10s
      retries: 10
      timeout: 5s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      soketi:
        condition: service_healthy
    networks:
      # Internal network: app sees DB/Redis via aliases (saturn-db, saturn-redis)
      saturn-internal:
      # Shared network: Traefik routes traffic to this container
      saturn:
    labels:
      - "saturn.environment=${SATURN_ENV}"
      - "saturn.managed=true"
    deploy:
      resources:
        limits:
          memory: ${SATURN_MEMORY_LIMIT:-1G}
          cpus: '2.0'

  postgres:
    image: postgres:15-alpine
    container_name: saturn-db-${SATURN_ENV}
    restart: always
    volumes:
      - saturn-db:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "${DB_USERNAME}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_DATABASE:-saturn}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE:-saturn}"]
      interval: 5s
      retries: 10
      timeout: 2s
    networks:
      saturn-internal:
        # Alias so app .env can use DB_HOST=saturn-db (same for all envs)
        aliases:
          - saturn-db
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'

  redis:
    image: redis:7-alpine
    container_name: saturn-redis-${SATURN_ENV}
    restart: always
    command: redis-server --save 20 1 --loglevel warning --requirepass ${REDIS_PASSWORD}
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD}"
    volumes:
      - saturn-redis:/data
    healthcheck:
      test: redis-cli -a ${REDIS_PASSWORD} ping
      interval: 5s
      retries: 10
      timeout: 2s
    networks:
      saturn-internal:
        aliases:
          - saturn-redis
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  soketi:
    image: 'ghcr.io/coollabsio/coolify-realtime:1.0.10'
    container_name: saturn-realtime-${SATURN_ENV}
    restart: always
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - /data/saturn/${SATURN_ENV}/ssh:/var/www/html/storage/app/ssh
    environment:
      APP_NAME: "${APP_NAME:-Saturn Platform}"
      SOKETI_DEBUG: "${SOKETI_DEBUG:-false}"
      SOKETI_DEFAULT_APP_ID: "${PUSHER_APP_ID}"
      SOKETI_DEFAULT_APP_KEY: "${PUSHER_APP_KEY}"
      SOKETI_DEFAULT_APP_SECRET: "${PUSHER_APP_SECRET}"
    expose:
      - "6001"
      - "6002"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:6001/ready && wget -qO- http://127.0.0.1:6002/ready || exit 1"]
      interval: 5s
      retries: 10
      timeout: 2s
    networks:
      # Internal: app connects via alias saturn-realtime
      saturn-internal:
        aliases:
          - saturn-realtime
      # Shared: Traefik routes WebSocket traffic to this container
      saturn:
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

volumes:
  saturn-db:
    name: saturn-db-${SATURN_ENV}
  saturn-redis:
    name: saturn-redis-${SATURN_ENV}

networks:
  # Per-environment internal network (DB/Redis isolation)
  saturn-internal:
    name: saturn-${SATURN_ENV}-internal
    driver: bridge
  # Shared external network (Traefik proxy)
  saturn:
    name: saturn
    external: true
