# =============================================================================
# Saturn Platform - Multi-Environment VPS Deployment Workflow
# =============================================================================
# Builds Saturn Docker image and deploys to isolated environments on VPS.
#
# Triggers:
#   - Push to dev      → auto-deploy to dev.saturn.ac
#   - Push to staging   → auto-deploy to uat.saturn.ac
#   - Push to main      → manual approval → deploy to saturn.ac
#   - Manual trigger (workflow_dispatch)
#
# GitHub Environments:
#   - development (dev branch)     - auto deploy, no approval
#   - staging (staging branch)     - auto deploy, no approval
#   - production (main branch)     - requires manual approval
#
# Required Secrets (per environment):
#   - VPS_HOST        - Server IP
#   - VPS_USER        - SSH username
#   - VPS_SSH_KEY     - Private SSH key
#   - VPS_PORT        - SSH port
#   - PRODUCTION_ENV  - Full .env file contents
# =============================================================================

name: Deploy to VPS

on:
  push:
    branches:
      - dev
      - staging
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'

  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip image build (use existing latest)'
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kpizzy812/saturn-platform

jobs:
  # =============================================================================
  # Job 1: Determine environment from branch
  # =============================================================================
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      saturn_env: ${{ steps.env.outputs.saturn_env }}
      image_tag: ${{ steps.env.outputs.image_tag }}
      domain: ${{ steps.env.outputs.domain }}
    steps:
      - name: Determine environment
        id: env
        run: |
          case "${{ github.ref_name }}" in
            dev)
              echo "environment=development" >> $GITHUB_OUTPUT
              echo "saturn_env=dev" >> $GITHUB_OUTPUT
              echo "image_tag=dev" >> $GITHUB_OUTPUT
              echo "domain=dev.saturn.ac" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "environment=staging" >> $GITHUB_OUTPUT
              echo "saturn_env=staging" >> $GITHUB_OUTPUT
              echo "image_tag=staging" >> $GITHUB_OUTPUT
              echo "domain=uat.saturn.ac" >> $GITHUB_OUTPUT
              ;;
            main)
              echo "environment=production" >> $GITHUB_OUTPUT
              echo "saturn_env=production" >> $GITHUB_OUTPUT
              echo "image_tag=latest" >> $GITHUB_OUTPUT
              echo "domain=saturn.ac" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "ERROR: Unsupported branch: ${{ github.ref_name }}"
              exit 1
              ;;
          esac

      - name: Print environment info
        run: |
          echo "Branch:      ${{ github.ref_name }}"
          echo "Environment: ${{ steps.env.outputs.environment }}"
          echo "SATURN_ENV:  ${{ steps.env.outputs.saturn_env }}"
          echo "Image tag:   ${{ steps.env.outputs.image_tag }}"
          echo "Domain:      ${{ steps.env.outputs.domain }}"

  # =============================================================================
  # Job 2: Run tests and static analysis
  # =============================================================================
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, redis, pcntl, zip, bcmath, intl
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create CI .env
        run: |
          php -r "file_put_contents('.env', implode(\"\n\", [
            'APP_ENV=testing',
            'APP_KEY=base64:' . base64_encode(random_bytes(32)),
            'APP_URL=http://localhost',
            'DB_CONNECTION=sqlite',
            'DB_DATABASE=:memory:',
            'BROADCAST_DRIVER=log',
            'PUSHER_APP_ID=test',
            'PUSHER_APP_KEY=test',
            'PUSHER_APP_SECRET=test',
            'PUSHER_HOST=localhost',
            'PUSHER_PORT=6001',
            'PUSHER_SCHEME=http',
          ]));"

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run Pint (code style)
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (static analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=1G --no-progress

  # =============================================================================
  # Job 3: Build and push Docker image (runs parallel with test)
  # =============================================================================
  build:
    needs: [prepare]
    if: ${{ !inputs.skip_build }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/production/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            CLOUDFLARED_VERSION=2025.7.0

  # =============================================================================
  # Job 4: Deploy to VPS (requires both test + build to succeed)
  # =============================================================================
  deploy:
    needs: [prepare, test, build]
    if: always() && needs.test.result == 'success' && (needs.build.result == 'success' || inputs.skip_build)
    runs-on: ubuntu-24.04
    environment: ${{ needs.prepare.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Copy deployment files
        env:
          SATURN_ENV: ${{ needs.prepare.outputs.saturn_env }}
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no" \
            --include='docker-compose.env.yml' \
            --include='docker-compose.proxy.yml' \
            --include='deploy/***' \
            --exclude='*' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/saturn/

      - name: Deploy .env file
        env:
          PRODUCTION_ENV: ${{ secrets.PRODUCTION_ENV }}
          SATURN_ENV: ${{ needs.prepare.outputs.saturn_env }}
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /data/saturn/${SATURN_ENV}/source"

          # Write .env file securely
          echo "$PRODUCTION_ENV" | ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cat > /data/saturn/${SATURN_ENV}/source/.env"

          echo "✓ .env deployed to /data/saturn/${SATURN_ENV}/source/.env"

      - name: Deploy to VPS
        env:
          SATURN_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          SATURN_ENV: ${{ needs.prepare.outputs.saturn_env }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << DEPLOY_SCRIPT
          set -e

          # Login to GHCR
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          cd ~/saturn
          chmod +x deploy/scripts/*.sh
          export SATURN_IMAGE="${SATURN_IMAGE}"
          export SATURN_ENV="${SATURN_ENV}"
          ./deploy/scripts/deploy.sh

          # Logout from GHCR
          docker logout ghcr.io || true
          DEPLOY_SCRIPT

      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Deployment summary
        env:
          SATURN_ENV: ${{ needs.prepare.outputs.saturn_env }}
          DOMAIN: ${{ needs.prepare.outputs.domain }}
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${SATURN_ENV}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | https://${DOMAIN} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
