# =============================================================================
# Saturn Platform - VPS Deployment Workflow
# =============================================================================
# Runs tests, builds Saturn Docker image, and deploys to your VPS via SSH.
#
# Triggers:
#   - Push to dev/main → Test + Build image + Auto deploy
#   - Manual trigger
#
# GitHub Environments:
#   - development (dev branch)   - Dev server secrets
#   - production (main branch)   - Production server secrets
#
# Required Secrets (per environment):
#   - VPS_HOST        - Server IP
#   - VPS_USER        - SSH username
#   - VPS_SSH_KEY     - Private SSH key
#   - VPS_PORT        - SSH port
#   - PRODUCTION_ENV  - Full .env file contents
# =============================================================================

name: Deploy to VPS

on:
  push:
    branches:
      - dev
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'

  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip image build (use existing latest)'
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kpizzy812/saturn-platform

jobs:
  # =============================================================================
  # Job 1: Run tests and static analysis
  # =============================================================================
  test:
    runs-on: ubuntu-24.04
    continue-on-error: false
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, redis, pcntl, zip, bcmath, intl
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Create CI .env
        run: |
          php -r "file_put_contents('.env', implode(\"\n\", [
            'APP_ENV=testing',
            'APP_KEY=base64:' . base64_encode(random_bytes(32)),
            'APP_URL=http://localhost',
            'DB_CONNECTION=sqlite',
            'DB_DATABASE=:memory:',
            'BROADCAST_DRIVER=log',
            'PUSHER_APP_ID=test',
            'PUSHER_APP_KEY=test',
            'PUSHER_APP_SECRET=test',
            'PUSHER_HOST=localhost',
            'PUSHER_PORT=6001',
            'PUSHER_SCHEME=http',
          ]));"

      - name: Run Pint (code style)
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (static analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=1G --no-progress

      - name: Run PHP Unit tests
        timeout-minutes: 5
        run: php -d memory_limit=1G ./vendor/bin/pest tests/Unit

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install JS dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Run JS tests
        timeout-minutes: 3
        run: npm run test -- --run

  # =============================================================================
  # Job 2: Build and push Docker image
  # =============================================================================
  build:
    needs: [test]
    if: ${{ !inputs.skip_build }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/production/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            CLOUDFLARED_VERSION=2025.7.0

  # =============================================================================
  # Job 3: Deploy to VPS
  # =============================================================================
  deploy:
    needs: [test, build]
    if: always() && (needs.test.result == 'success') && (needs.build.result == 'success' || inputs.skip_build)
    runs-on: ubuntu-24.04
    environment: ${{ github.ref_name == 'main' && 'production' || 'development' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Copy deployment files
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no" \
            --include='docker-compose*.yml' \
            --include='deploy/***' \
            --exclude='*' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/saturn/

      - name: Deploy .env file
        env:
          PRODUCTION_ENV: ${{ secrets.PRODUCTION_ENV }}
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'ENV_SCRIPT'
          mkdir -p /data/saturn/source
          ENV_SCRIPT

          # Write .env file securely (not via heredoc to avoid expansion issues)
          echo "$PRODUCTION_ENV" | ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "cat > /data/saturn/source/.env"

          echo "✓ .env deployed to /data/saturn/source/.env"

      - name: Deploy to VPS
        env:
          SATURN_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << DEPLOY_SCRIPT
          set -e

          # Login to GHCR
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          cd ~/saturn
          chmod +x deploy/scripts/*.sh
          export SATURN_IMAGE="${SATURN_IMAGE}"
          ./deploy/scripts/deploy.sh

          # Logout from GHCR
          docker logout ghcr.io || true
          DEPLOY_SCRIPT

      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** http://${{ secrets.VPS_HOST }}:8000" >> $GITHUB_STEP_SUMMARY
