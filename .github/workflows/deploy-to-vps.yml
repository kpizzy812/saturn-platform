# =============================================================================
# Saturn Platform - Multi-Environment VPS Deployment Workflow
# =============================================================================
# Builds Saturn Docker image and deploys to isolated environments on VPS.
#
# Triggers:
#   - Push to dev      → auto-deploy to dev.saturn.ac
#   - Push to staging   → auto-deploy to uat.saturn.ac
#   - Push to main      → manual approval → deploy to saturn.ac
#   - Manual trigger (workflow_dispatch)
#
# GitHub Environments:
#   - development (dev branch)     - auto deploy, no approval
#   - staging (staging branch)     - auto deploy, no approval
#   - production (main branch)     - requires manual approval
#
# Required Secrets (per GitHub Environment: development / staging / production):
#   - VPS_HOST            - Server IP
#   - VPS_USER            - SSH username
#   - VPS_SSH_KEY         - Private SSH key
#   - VPS_PORT            - SSH port
#   - APP_KEY             - Laravel app key  (php artisan key:generate --show)
#   - SERVER_UUID         - Unique instance UUID  (uuidgen)
#   - DB_PASSWORD         - PostgreSQL password
#   - REDIS_PASSWORD      - Redis password
#   - PUSHER_APP_ID       - Soketi app ID
#   - PUSHER_APP_KEY      - Soketi app key
#   - PUSHER_APP_SECRET   - Soketi app secret
#
# Optional Secrets (can be shared at repository level):
#   - SENTRY_DSN          - Sentry DSN (leave empty to disable)
#   - MAIL_HOST           - SMTP host
#   - MAIL_USERNAME       - SMTP username
#   - MAIL_PASSWORD       - SMTP password
#   - TRUSTED_PROXIES     - Proxy CIDRs (default: 172.16.0.0/12,10.0.0.0/8)
#   - BACKUP_S3_BUCKET    - S3 bucket for offsite DB backups
#   - BACKUP_S3_ENDPOINT  - S3 endpoint URL (Hetzner/MinIO; empty = AWS)
#   - BACKUP_S3_KEY       - S3 access key
#   - BACKUP_S3_SECRET    - S3 secret key
#   - BACKUP_S3_REGION    - S3 region (default: us-east-1)
#   - MONITORING_TELEGRAM_TOKEN   - Telegram bot token for uptime alerts (from @BotFather)
#   - MONITORING_TELEGRAM_CHAT_ID - Telegram chat/channel ID for uptime alerts
#   - SENTRY_DSN          - Sentry DSN (leave empty to disable error tracking)
# =============================================================================

name: Deploy to VPS

on:
  push:
    branches:
      - dev
      - staging
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'

  workflow_dispatch:
    inputs:
      skip_build:
        description: 'Skip image build (use existing latest)'
        type: boolean
        default: false

concurrency:
  group: deploy-${{ github.ref_name }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: kpizzy812/saturn-platform

jobs:
  # =============================================================================
  # Job 1: Determine environment from branch
  # =============================================================================
  prepare:
    runs-on: ubuntu-24.04
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      saturn_env: ${{ steps.env.outputs.saturn_env }}
      domain: ${{ steps.env.outputs.domain }}
    steps:
      - name: Determine environment
        id: env
        run: |
          case "${{ github.ref_name }}" in
            dev)
              echo "environment=development" >> $GITHUB_OUTPUT
              echo "saturn_env=dev" >> $GITHUB_OUTPUT
              echo "domain=dev.saturn.ac" >> $GITHUB_OUTPUT
              ;;
            staging)
              echo "environment=staging" >> $GITHUB_OUTPUT
              echo "saturn_env=staging" >> $GITHUB_OUTPUT
              echo "domain=uat.saturn.ac" >> $GITHUB_OUTPUT
              ;;
            main)
              echo "environment=production" >> $GITHUB_OUTPUT
              echo "saturn_env=production" >> $GITHUB_OUTPUT
              echo "domain=saturn.ac" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "ERROR: Unsupported branch: ${{ github.ref_name }}"
              exit 1
              ;;
          esac

      - name: Print environment info
        run: |
          echo "Branch:      ${{ github.ref_name }}"
          echo "Environment: ${{ steps.env.outputs.environment }}"
          echo "SATURN_ENV:  ${{ steps.env.outputs.saturn_env }}"
          echo "Image tag:   ${{ steps.env.outputs.image_tag }}"
          echo "Domain:      ${{ steps.env.outputs.domain }}"

  # =============================================================================
  # Job 2: Run tests and static analysis
  # =============================================================================
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: pdo_pgsql, redis, pcntl, zip, bcmath, intl
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Create CI .env
        run: |
          php -r "file_put_contents('.env', implode(\"\n\", [
            'APP_ENV=testing',
            'APP_KEY=base64:' . base64_encode(random_bytes(32)),
            'APP_URL=http://localhost',
            'DB_CONNECTION=sqlite',
            'DB_DATABASE=:memory:',
            'BROADCAST_DRIVER=log',
            'PUSHER_APP_ID=test',
            'PUSHER_APP_KEY=test',
            'PUSHER_APP_SECRET=test',
            'PUSHER_HOST=localhost',
            'PUSHER_PORT=6001',
            'PUSHER_SCHEME=http',
          ]));"

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Run Pint (code style)
        run: ./vendor/bin/pint --test

      - name: Run PHPStan (static analysis)
        run: ./vendor/bin/phpstan analyse --memory-limit=1G --no-progress

  # =============================================================================
  # Job 3: Build and push Docker image (runs parallel with test)
  # =============================================================================
  build:
    needs: [prepare]
    if: ${{ !inputs.skip_build }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/production/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            CLOUDFLARED_VERSION=2025.7.0

  # =============================================================================
  # Job 4: Deploy to VPS (requires both test + build to succeed)
  # =============================================================================
  deploy:
    needs: [prepare, test, build]
    if: always() && needs.test.result == 'success' && (needs.build.result == 'success' || inputs.skip_build)
    runs-on: ubuntu-24.04
    environment: ${{ needs.prepare.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p ${{ secrets.VPS_PORT }} ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Copy deployment files
        env:
          SATURN_ENV: ${{ needs.prepare.outputs.saturn_env }}
        run: |
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no" \
            --include='docker-compose.env.yml' \
            --include='docker-compose.proxy.yml' \
            --include='docker-compose.monitoring.yml' \
            --include='deploy/***' \
            --exclude='*' \
            ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:~/saturn/

      - name: Build and deploy .env file
        env:
          SATURN_ENV: ${{ needs.prepare.outputs.saturn_env }}
          DOMAIN: ${{ needs.prepare.outputs.domain }}
          # --- Per-environment secrets (set in each GitHub Environment) ---
          APP_KEY: ${{ secrets.APP_KEY }}
          SERVER_UUID: ${{ secrets.SERVER_UUID }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          PUSHER_APP_ID: ${{ secrets.PUSHER_APP_ID }}
          PUSHER_APP_KEY: ${{ secrets.PUSHER_APP_KEY }}
          PUSHER_APP_SECRET: ${{ secrets.PUSHER_APP_SECRET }}
          # --- Optional secrets (can be at repository level) ---
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
          TRUSTED_PROXIES: ${{ secrets.TRUSTED_PROXIES }}
          BACKUP_S3_BUCKET: ${{ secrets.BACKUP_S3_BUCKET }}
          BACKUP_S3_ENDPOINT: ${{ secrets.BACKUP_S3_ENDPOINT }}
          BACKUP_S3_KEY: ${{ secrets.BACKUP_S3_KEY }}
          BACKUP_S3_SECRET: ${{ secrets.BACKUP_S3_SECRET }}
          BACKUP_S3_REGION: ${{ secrets.BACKUP_S3_REGION }}
        run: |
          # Resolve per-environment static (non-sensitive) values
          case "$SATURN_ENV" in
            dev)
              _APP_ID=saturn-dev
              _APP_NAME="Saturn Platform (Dev)"
              _APP_ENV=development
              _APP_DEBUG=true
              _LOG_LEVEL=debug
              _LOG_CHANNEL=stack
              _PHP_MEM=512M
              _PHP_FPM_START=2
              _PHP_FPM_MIN=1
              _PHP_FPM_MAX=5
              _REGISTRATION=true
              _SENTRY_TRACING=false
              _SOKETI_DEBUG=true
              _IMAGE_TAG=dev
              _MAIL_MAILER=log
              _MAIL_FROM="dev@saturn.local"
              ;;
            staging)
              _APP_ID=saturn-staging
              _APP_NAME="Saturn Platform (Staging)"
              _APP_ENV=staging
              _APP_DEBUG=false
              _LOG_LEVEL=info
              _LOG_CHANNEL=production-stack
              _PHP_MEM=512M
              _PHP_FPM_START=2
              _PHP_FPM_MIN=1
              _PHP_FPM_MAX=5
              _REGISTRATION=true
              _SENTRY_TRACING=true
              _SOKETI_DEBUG=false
              _IMAGE_TAG=staging
              _MAIL_MAILER=smtp
              _MAIL_FROM="staging@saturn.ac"
              ;;
            production)
              _APP_ID=saturn-prod
              _APP_NAME="Saturn Platform"
              _APP_ENV=production
              _APP_DEBUG=false
              _LOG_LEVEL=info
              _LOG_CHANNEL=production-stack
              _PHP_MEM=1G
              _PHP_FPM_START=4
              _PHP_FPM_MIN=2
              _PHP_FPM_MAX=10
              _REGISTRATION=false
              _SENTRY_TRACING=true
              _SOKETI_DEBUG=false
              _IMAGE_TAG=main
              _MAIL_MAILER=smtp
              _MAIL_FROM="noreply@saturn.ac"
              ;;
          esac

          _PROXIES="${TRUSTED_PROXIES:-172.16.0.0/12,10.0.0.0/8}"

          # Build .env — secrets live in env vars, never printed to runner logs
          {
            printf '# Auto-generated by CI/CD — do not edit manually\n'
            printf '# Generated: %s | Environment: %s\n\n' "$(date -u +%Y-%m-%dT%H:%M:%SZ)" "$SATURN_ENV"

            printf 'APP_ID=%s\n'        "$_APP_ID"
            printf 'APP_NAME="%s"\n'    "$_APP_NAME"
            printf 'APP_ENV=%s\n'       "$_APP_ENV"
            printf 'APP_DEBUG=%s\n'     "$_APP_DEBUG"
            printf 'APP_URL=https://%s\n' "$DOMAIN"
            printf 'SATURN_ENV=%s\n'    "$SATURN_ENV"
            printf 'APP_KEY=%s\n'       "$APP_KEY"
            printf 'SERVER_UUID=%s\n\n' "$SERVER_UUID"

            printf '# Database\n'
            printf 'DB_CONNECTION=pgsql\n'
            printf 'DB_HOST=saturn-db\n'
            printf 'DB_PORT=5432\n'
            printf 'DB_DATABASE=saturn\n'
            printf 'DB_USERNAME=saturn\n'
            printf 'DB_PASSWORD=%s\n\n' "$DB_PASSWORD"

            printf '# Redis\n'
            printf 'REDIS_HOST=saturn-redis\n'
            printf 'REDIS_PORT=6379\n'
            printf 'REDIS_PASSWORD=%s\n' "$REDIS_PASSWORD"
            printf 'CACHE_DRIVER=redis\n'
            printf 'SESSION_DRIVER=redis\n'
            printf 'QUEUE_CONNECTION=redis\n'
            printf 'SESSION_SECURE_COOKIE=true\n\n'

            printf '# WebSocket (Soketi)\n'
            printf 'BROADCAST_CONNECTION=pusher\n'
            printf 'PUSHER_BACKEND_HOST=saturn-realtime\n'
            printf 'PUSHER_BACKEND_PORT=6001\n'
            printf 'PUSHER_APP_ID=%s\n'     "$PUSHER_APP_ID"
            printf 'PUSHER_APP_KEY=%s\n'    "$PUSHER_APP_KEY"
            printf 'PUSHER_APP_SECRET=%s\n' "$PUSHER_APP_SECRET"
            printf 'PUSHER_SCHEME=http\n'
            printf 'VITE_PUSHER_APP_KEY=%s\n' "$PUSHER_APP_KEY"
            printf 'VITE_PUSHER_HOST=\n'
            printf 'VITE_PUSHER_PORT=443\n'
            printf 'VITE_PUSHER_SCHEME=wss\n\n'

            printf '# Mail\n'
            printf 'MAIL_MAILER=%s\n'         "$_MAIL_MAILER"
            printf 'MAIL_HOST=%s\n'           "${MAIL_HOST:-}"
            printf 'MAIL_PORT=587\n'
            printf 'MAIL_USERNAME=%s\n'       "${MAIL_USERNAME:-}"
            printf 'MAIL_PASSWORD=%s\n'       "${MAIL_PASSWORD:-}"
            printf 'MAIL_ENCRYPTION=tls\n'
            printf 'MAIL_FROM_ADDRESS="%s"\n' "$_MAIL_FROM"
            printf 'MAIL_FROM_NAME="%s"\n\n'  "$_APP_NAME"

            printf '# Logging\n'
            printf 'LOG_CHANNEL=%s\n' "$_LOG_CHANNEL"
            printf 'LOG_LEVEL=%s\n\n' "$_LOG_LEVEL"

            printf '# Security\n'
            printf 'SANCTUM_STATEFUL_DOMAINS=%s\n'  "$DOMAIN"
            printf 'CORS_ALLOWED_ORIGINS=https://%s\n' "$DOMAIN"
            printf 'TRUSTED_PROXIES=%s\n'  "$_PROXIES"
            printf 'SANCTUM_TOKEN_EXPIRATION=10080\n\n'

            printf '# Instance\n'
            printf 'IS_REGISTRATION_ENABLED=%s\n' "$_REGISTRATION"
            printf 'IS_API_ENABLED=true\n\n'

            printf '# Docker\n'
            printf 'REGISTRY_URL=ghcr.io\n'
            printf 'SATURN_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:%s\n\n' "$_IMAGE_TAG"

            printf '# PHP\n'
            printf 'PHP_MEMORY_LIMIT=%s\n'             "$_PHP_MEM"
            printf 'PHP_FPM_PM_CONTROL=dynamic\n'
            printf 'PHP_FPM_PM_START_SERVERS=%s\n'     "$_PHP_FPM_START"
            printf 'PHP_FPM_PM_MIN_SPARE_SERVERS=%s\n' "$_PHP_FPM_MIN"
            printf 'PHP_FPM_PM_MAX_SPARE_SERVERS=%s\n\n' "$_PHP_FPM_MAX"

            printf '# Error Tracking (Sentry)\n'
            printf 'SENTRY_DSN=%s\n'           "${SENTRY_DSN:-}"
            printf 'SENTRY_ENABLE_TRACING=%s\n' "$_SENTRY_TRACING"
            printf 'VITE_SENTRY_DSN=%s\n'       "${SENTRY_DSN:-}"
            printf 'VITE_SENTRY_ENABLE_DEV=false\n\n'

            printf '# S3 Offsite Backup\n'
            printf 'BACKUP_S3_BUCKET=%s\n'   "${BACKUP_S3_BUCKET:-}"
            printf 'BACKUP_S3_ENDPOINT=%s\n' "${BACKUP_S3_ENDPOINT:-}"
            printf 'BACKUP_S3_KEY=%s\n'      "${BACKUP_S3_KEY:-}"
            printf 'BACKUP_S3_SECRET=%s\n'   "${BACKUP_S3_SECRET:-}"
            printf 'BACKUP_S3_REGION=%s\n\n' "${BACKUP_S3_REGION:-us-east-1}"

            printf '# Debug\n'
            printf 'SOKETI_DEBUG=%s\n'       "$_SOKETI_DEBUG"
            printf 'TELESCOPE_ENABLED=false\n'
          } > /tmp/saturn.env

          # Create remote directory and deploy .env via SCP
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /data/saturn/${SATURN_ENV}/source"

          scp -i ~/.ssh/deploy_key -P ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            /tmp/saturn.env ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/data/saturn/${SATURN_ENV}/source/.env

          rm -f /tmp/saturn.env
          echo "✓ .env deployed to /data/saturn/${SATURN_ENV}/source/.env"

      - name: Deploy to VPS
        env:
          SATURN_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          SATURN_ENV: ${{ needs.prepare.outputs.saturn_env }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << DEPLOY_SCRIPT
          set -e

          # Login to GHCR
          echo "${GHCR_TOKEN}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          cd ~/saturn
          chmod +x deploy/scripts/*.sh
          export SATURN_IMAGE="${SATURN_IMAGE}"
          export SATURN_ENV="${SATURN_ENV}"
          ./deploy/scripts/deploy.sh

          # Logout from GHCR
          docker logout ghcr.io || true
          DEPLOY_SCRIPT

      - name: Update Traefik routing config
        # Runs on every deploy — keeps Traefik dynamic config up to date.
        # Traefik auto-reloads on file change (providers.file.watch=true).
        run: |
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} \
            "cd ~/saturn && bash deploy/scripts/setup-proxy.sh"

      - name: Start monitoring stack
        # Runs on every deploy — idempotent (docker compose up -d is safe to re-run).
        # --pull missing: only pulls Gatus image when not cached, avoiding unnecessary
        # image downloads and brief monitoring restarts on every dev/staging push.
        env:
          MONITORING_TELEGRAM_TOKEN: ${{ secrets.MONITORING_TELEGRAM_TOKEN }}
          MONITORING_TELEGRAM_CHAT_ID: ${{ secrets.MONITORING_TELEGRAM_CHAT_ID }}
        run: |
          # Copy Gatus config to shared directory on VPS
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /data/saturn/shared/gatus"

          scp -i ~/.ssh/deploy_key -P ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            deploy/gatus/config.yaml \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/data/saturn/shared/gatus/config.yaml

          # Start Gatus (idempotent — restarts container only if config changed)
          ssh -i ~/.ssh/deploy_key -p ${{ secrets.VPS_PORT }} -o StrictHostKeyChecking=no \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << MONITORING_SCRIPT
          set -e
          cd ~/saturn

          # Write Telegram credentials to monitoring env file (not committed to git)
          cat > /data/saturn/shared/gatus/.env << EOF
MONITORING_TELEGRAM_TOKEN=${MONITORING_TELEGRAM_TOKEN}
MONITORING_TELEGRAM_CHAT_ID=${MONITORING_TELEGRAM_CHAT_ID}
EOF

          docker compose -f docker-compose.monitoring.yml \
            --env-file /data/saturn/shared/gatus/.env \
            up -d --pull missing
          MONITORING_SCRIPT

          echo "✓ Monitoring stack started at https://status.saturn.ac"

      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

      - name: Deployment summary
        env:
          SATURN_ENV: ${{ needs.prepare.outputs.saturn_env }}
          DOMAIN: ${{ needs.prepare.outputs.domain }}
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Parameter | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | \`${SATURN_ENV}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | https://${DOMAIN} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
