name: Add comment based on label
on:
  pull_request_target:
    types:
      - labeled

permissions:
  pull-requests: write

jobs:
  add-comment:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - label: "‚öôÔ∏è Service"
            body: |
              Hi @${{ github.event.pull_request.user.login }}! üëã

              It appears to us that you are either adding a new service or making changes to an existing one.
              We kindly ask you to also review and update the **Saturn Platform Documentation** to include this new service or it's new configuration needs.
              This will help ensure that our documentation remains accurate and up-to-date for all users.

              Saturn Platform Docs Repository: https://github.com/coollabsio/saturn-docs
              How to Contribute a new Service to the Docs: https://saturn.io/docs/get-started/contribute/service#adding-a-new-service-template-to-the-saturn-documentation
          - label: "üõ†Ô∏è Feature"
            body: |
              Hi @${{ github.event.pull_request.user.login }}! üëã

              It appears to us that you are adding a new feature to Saturn Platform.
              We kindly ask you to also update the **Saturn Platform Documentation** to include information about this new feature.
              This will help ensure that our documentation remains accurate and up-to-date for all users.

              Saturn Platform Docs Repository: https://github.com/coollabsio/saturn-docs
              How to Contribute to the Docs: https://saturn.io/docs/get-started/contribute/documentation
          # - label: "‚ú® Enhancement"
          #  body: |
          #    It appears to us that you are making an enhancement to Saturn Platform.
          #    We kindly ask you to also review and update the Saturn Platform Documentation to include information about this enhancement if applicable.
          #    This will help ensure that our documentation remains accurate and up-to-date for all users.
    steps:
      - name: Add comment
        if: github.event.label.name == matrix.label
        run: gh pr comment "$NUMBER" --body "$BODY"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_REPO: ${{ github.repository }}
          NUMBER: ${{ github.event.pull_request.number }}
          BODY: ${{ matrix.body }}
